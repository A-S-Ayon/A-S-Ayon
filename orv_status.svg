<svg xmlns="http://www.w3.org/2000/svg" width="680" height="420" viewBox="0 0 680 420" font-family="'Courier New', Courier, monospace">
  <defs>
    <!-- Outer glow filter -->
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner panel glow -->
    <filter id="panelGlow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient backgrounds -->
    <linearGradient id="panelBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a3a;stop-opacity:0.97"/>
      <stop offset="100%" style="stop-color:#002850;stop-opacity:0.97"/>
    </linearGradient>
    <linearGradient id="titleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0044aa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0033880;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ddff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0099ee;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="scanline" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Outer glow border shadow -->
  <rect x="8" y="8" width="664" height="404" rx="4" ry="4" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.2" filter="url(#outerGlow)"/>

  <!-- Main panel body -->
  <rect x="10" y="10" width="660" height="400" rx="3" ry="3" fill="url(#panelBg)"/>

  <!-- Outer border — bright cyan -->
  <rect x="10" y="10" width="660" height="400" rx="3" ry="3" fill="none" stroke="url(#borderGrad)" stroke-width="2" filter="url(#panelGlow)"/>

  <!-- Inner border line -->
  <rect x="14" y="14" width="652" height="392" rx="2" ry="2" fill="none" stroke="#00aadd" stroke-width="0.5" opacity="0.5"/>

  <!-- Scanline overlay effect -->
  <rect x="10" y="10" width="660" height="400" fill="url(#scanline)" opacity="0.6"/>

  <!-- Corner accent marks -->
  <line x1="10" y1="30" x2="10" y2="10" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="10" y1="10" x2="30" y2="10" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="650" y1="10" x2="670" y2="10" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="670" y1="10" x2="670" y2="30" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="10" y1="390" x2="10" y2="410" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="10" y1="410" x2="30" y2="410" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="650" y1="410" x2="670" y2="410" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="670" y1="390" x2="670" y2="410" stroke="#00ffff" stroke-width="3" opacity="0.9"/>

  <!-- Title bar background -->
  <rect x="10" y="10" width="660" height="38" rx="2" ry="2" fill="#0044bb" opacity="0.8"/>
  <rect x="10" y="10" width="660" height="38" rx="2" ry="2" fill="none" stroke="#00aadd" stroke-width="0.5"/>

  <!-- Title text -->
  <text x="340" y="35" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="'Courier New', monospace" filter="url(#textGlow)" letter-spacing="3">
    [CHARACTER PROFILE]
  </text>

  <!-- Window controls -->
  <text x="596" y="34" fill="#aaddff" font-size="13" font-family="monospace" opacity="0.9">[-]</text>
  <text x="621" y="34" fill="#aaddff" font-size="13" font-family="monospace" opacity="0.9">[□]</text>
  <text x="647" y="34" fill="#ff6688" font-size="13" font-family="monospace" font-weight="bold">[X]</text>

  <!-- Divider line under title -->
  <line x1="10" y1="48" x2="670" y2="48" stroke="#00aadd" stroke-width="1" opacity="0.7"/>

  <!-- Left accent bar -->
  <rect x="10" y="48" width="4" height="362" fill="#0066cc" opacity="0.6"/>

  <!-- DATA FIELDS -->
  <!-- NAME -->
  <text x="28" y="78" fill="#ffffff" font-size="13.5" font-weight="bold" font-family="'Courier New', monospace" letter-spacing="0.5">NAME: A.S. AYON</text>

  <!-- SUPPORTING CONSTELLATION -->
  <text x="28" y="105" fill="#ffffff" font-size="13.5" font-weight="bold" font-family="'Courier New', monospace" letter-spacing="0.5">SUPPORTING CONSTELLATION: THE MOST ANCIENT DREAM</text>
  <text x="28" y="125" fill="#88ccff" font-size="12" font-family="'Courier New', monospace" letter-spacing="0.5">  (TWO CONSTELLATIONS ARE CURRENTLY INTERESTED IN THIS INDIVIDUAL)</text>

  <!-- Thin divider -->
  <line x1="24" y1="138" x2="656" y2="138" stroke="#0066aa" stroke-width="0.5" opacity="0.5"/>

  <!-- PERSONAL ATTRIBUTE -->
  <text x="28" y="160" fill="#ffffff" font-size="13.5" font-weight="bold" font-family="'Courier New', monospace" letter-spacing="0.5">PERSONAL ATTRIBUTE: JACK OF ALL TRADES (RARE)</text>

  <!-- Thin divider -->
  <line x1="24" y1="173" x2="656" y2="173" stroke="#0066aa" stroke-width="0.5" opacity="0.5"/>

  <!-- PERSONAL SKILLS -->
  <text x="28" y="195" fill="#ffffff" font-size="13.5" font-weight="bold" font-family="'Courier New', monospace" letter-spacing="0.5">PERSONAL SKILLS:</text>
  <text x="28" y="215" fill="#aaddff" font-size="13" font-family="'Courier New', monospace">[AUTOMATION &amp; WEB SCRAPING LV. 4],</text>
  <text x="28" y="233" fill="#aaddff" font-size="13" font-family="'Courier New', monospace">[MACHINE LEARNING LV. 3],</text>
  <text x="28" y="251" fill="#aaddff" font-size="13" font-family="'Courier New', monospace">[SYSTEMS THINKING LV. 5],</text>
  <text x="28" y="269" fill="#aaddff" font-size="13" font-family="'Courier New', monospace">[RAPID PROTOTYPING LV. 4]</text>

  <!-- Thin divider -->
  <line x1="24" y1="282" x2="656" y2="282" stroke="#0066aa" stroke-width="0.5" opacity="0.5"/>

  <!-- OVERALL STATS -->
  <text x="28" y="304" fill="#ffffff" font-size="13.5" font-weight="bold" font-family="'Courier New', monospace" letter-spacing="0.5">OVERALL STATS:</text>
  <text x="28" y="322" fill="#aaddff" font-size="13" font-family="'Courier New', monospace">[STAMINA LV. 7]  [STRENGTH LV. 5]  [AGILITY LV. 8]  [MANA LV. 10]</text>

  <!-- Thin divider -->
  <line x1="24" y1="335" x2="656" y2="335" stroke="#0066aa" stroke-width="0.5" opacity="0.5"/>

  <!-- GENERAL EVALUATION -->
  <text x="28" y="357" fill="#ffffff" font-size="13.5" font-weight="bold" font-family="'Courier New', monospace" letter-spacing="0.5">GENERAL EVALUATION:</text>
  <text x="28" y="376" fill="#cceeff" font-size="12.5" font-family="'Courier New', monospace">AN OBSERVER OF A WORLD NEVER MEANT TO BE UNDERSTOOD.</text>
  <text x="28" y="394" fill="#cceeff" font-size="12.5" font-family="'Courier New', monospace">WILL THEY SURVIVE TO SEE THE FINAL EPISODE?</text>

  <!-- Animated scan line effect (subtle) -->
  <rect x="10" y="48" width="660" height="3" fill="#00ddff" opacity="0.07">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,360;0,0" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Blinking cursor at bottom right -->
  <text x="645" y="400" fill="#00ccff" font-size="11" font-family="monospace" opacity="0.5">█
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1.2s" repeatCount="indefinite"/>
  </text>
</svg>
