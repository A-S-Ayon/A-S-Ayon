<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 860 320">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#0a1e40"/>
      <stop offset="50%"  stop-color="#0d2a5a"/>
      <stop offset="100%" stop-color="#0a1e40"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#050d1e"/>
      <stop offset="100%" stop-color="#030810"/>
    </linearGradient>
    <style>
      .f { font-family: 'Courier New', Courier, monospace; }

      /* ── Animations ── */
      .l1  { animation: appear 0.01s 0.4s  both; }
      .l2  { animation: appear 0.01s 1.1s  both; }
      .l3  { animation: appear 0.01s 1.55s both; }
      .l4  { animation: appear 0.01s 2.2s  both; }
      .l5  { animation: appear 0.01s 2.65s both; }
      .l6  { animation: appear 0.01s 3.3s  both; }
      .l7  { animation: appear 0.01s 3.75s both; }
      .sep { animation: appear 0.01s 4.3s  both; }
      .fin { animation: appear 0.3s  4.5s  both; }
      .cur { animation: appear 0.01s 5.2s  both; }
      .cur rect { animation: blink 1s step-end 5.2s infinite; }

      @keyframes appear {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%       { opacity: 0; }
      }
    </style>
  </defs>

  <!-- ── Background ── -->
  <rect width="860" height="320" fill="url(#bgGrad)"/>

  <!-- ── Outer border ── -->
  <rect x="1" y="1" width="858" height="318" rx="3" ry="3"
        fill="none" stroke="#1a5faa" stroke-width="2"/>

  <!-- ── Inner accent border ── -->
  <rect x="5" y="5" width="850" height="310" rx="2" ry="2"
        fill="none" stroke="#0d2e60" stroke-width="1"/>

  <!-- ── Header bar ── -->
  <rect x="1" y="1" width="858" height="38" rx="3" ry="3"
        fill="url(#headerGrad)"/>
  <line x1="1" y1="39" x2="859" y2="39"
        stroke="#2a6fbf" stroke-width="1.5"/>

  <!-- Header title -->
  <text x="430" y="26" class="f"
        fill="#e8f4ff" font-size="14" font-weight="bold"
        letter-spacing="4" text-anchor="middle"
        filter="url(#glow)">
    [ S Y S T E M   I N I T I A L I Z A T I O N ]
  </text>

  <!-- Window controls -->
  <text x="796" y="26" class="f" fill="#888" font-size="13">[-]</text>
  <text x="818" y="26" class="f" fill="#888" font-size="13">[□]</text>
  <text x="840" y="26" class="f" fill="#e05555" font-size="13" font-weight="bold">[X]</text>

  <!-- ── Body content ── -->

  <!-- Line 1 — dim prompt -->
  <g class="l1">
    <text x="36" y="76" class="f" fill="#2e6faa" font-size="13">
      &gt; ESTABLISHING CONNECTION TO THE AKASHIC RECORDS . . .
    </text>
  </g>

  <!-- Line 2 — response OK -->
  <g class="l2">
    <text x="36" y="99" class="f" fill="#7ec8ff" font-size="13">
      &gt; CONNECTION ESTABLISHED
    </text>
    <text x="272" y="99" class="f" fill="#2ecc71" font-size="13" filter="url(#glow)">
      [ ✓  OK ]
    </text>
  </g>

  <!-- Line 3 — dim prompt -->
  <g class="l3">
    <text x="36" y="122" class="f" fill="#2e6faa" font-size="13">
      &gt; DETECTING ACTIVE SCENARIO . . .
    </text>
  </g>

  <!-- Line 4 — response -->
  <g class="l4">
    <text x="36" y="145" class="f" fill="#7ec8ff" font-size="13">
      &gt; SCENARIO DETECTED
    </text>
    <text x="206" y="145" class="f" fill="#2ecc71" font-size="13" filter="url(#glow)">
      [ ✓  ACTIVE ]
    </text>
  </g>

  <!-- Line 5 — dim prompt -->
  <g class="l5">
    <text x="36" y="168" class="f" fill="#2e6faa" font-size="13">
      &gt; LOCATING PLAYER ENTITY . . .
    </text>
  </g>

  <!-- Line 6 — response -->
  <g class="l6">
    <text x="36" y="191" class="f" fill="#7ec8ff" font-size="13">
      &gt; ENTITY CONFIRMED
    </text>
    <text x="198" y="191" class="f" fill="#2ecc71" font-size="13" filter="url(#glow)">
      [ ✓  FOUND ]
    </text>
  </g>

  <!-- Line 7 — dim prompt -->
  <g class="l7">
    <text x="36" y="214" class="f" fill="#2e6faa" font-size="13">
      &gt; LOADING CHARACTER DATA . . .
    </text>
  </g>

  <!-- ── Separator ── -->
  <g class="sep">
    <line x1="36" y1="232" x2="824" y2="232"
          stroke="#1a5090" stroke-width="1" stroke-dasharray="4 3"/>
  </g>

  <!-- ── Final message ── -->
  <g class="fin">
    <text x="430" y="265" class="f"
          fill="#ffffff" font-size="15" font-weight="bold"
          letter-spacing="3" text-anchor="middle"
          filter="url(#glowStrong)">
      [ PROFILE INITIALIZATION COMPLETE ]
    </text>
    <text x="430" y="290" class="f"
          fill="#3a6fa0" font-size="12"
          letter-spacing="2" text-anchor="middle">
      TWO CONSTELLATIONS ARE WATCHING . . .
    </text>
  </g>

  <!-- ── Blinking cursor ── -->
  <g class="cur">
    <rect x="36" y="300" width="8" height="14" fill="#7ec8ff"/>
  </g>
</svg>
