<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 860 490" font-family="'Courier New', Courier, monospace">
  <defs>
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="panelGlow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="goldGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="panelBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#001a3a" stop-opacity="0.97"/>
      <stop offset="100%" stop-color="#002850" stop-opacity="0.97"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#00ddff"/>
      <stop offset="50%"  stop-color="#0099ee"/>
      <stop offset="100%" stop-color="#00ddff"/>
    </linearGradient>
    <linearGradient id="scanlineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#00aaff" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#00ccff" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0"/>
    </linearGradient>
    <!-- Badge backgrounds -->
    <linearGradient id="badgeLang" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0f0820"/>
      <stop offset="100%" stop-color="#1a1040"/>
    </linearGradient>
    <linearGradient id="badgeFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#07071a"/>
      <stop offset="100%" stop-color="#0d0d2b"/>
    </linearGradient>
    <linearGradient id="badgeCloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#050510"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
  </defs>

  <!-- Outer glow shadow -->
  <rect x="8" y="8" width="844" height="474" rx="4" ry="4"
        fill="none" stroke="#00ccff" stroke-width="2" opacity="0.2"
        filter="url(#outerGlow)"/>

  <!-- Main panel body -->
  <rect x="10" y="10" width="840" height="470" rx="3" ry="3" fill="url(#panelBg)"/>

  <!-- Outer border -->
  <rect x="10" y="10" width="840" height="470" rx="3" ry="3"
        fill="none" stroke="url(#borderGrad)" stroke-width="2" filter="url(#panelGlow)"/>

  <!-- Inner border -->
  <rect x="14" y="14" width="832" height="462" rx="2" ry="2"
        fill="none" stroke="#00aadd" stroke-width="0.5" opacity="0.5"/>

  <!-- Scanline overlay -->
  <rect x="10" y="10" width="840" height="470" fill="url(#scanlineGrad)" opacity="0.6"/>

  <!-- Corner accent marks -->
  <line x1="10" y1="30"  x2="10"  y2="10"  stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="10" y1="10"  x2="30"  y2="10"  stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="820" y1="10" x2="850" y2="10"  stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="850" y1="10" x2="850" y2="30"  stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="10"  y1="460" x2="10"  y2="480" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="10"  y1="480" x2="30"  y2="480" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="820" y1="480" x2="850" y2="480" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
  <line x1="850" y1="460" x2="850" y2="480" stroke="#00ffff" stroke-width="3" opacity="0.9"/>

  <!-- Title bar -->
  <rect x="10" y="10" width="840" height="38" rx="2" ry="2" fill="#0044bb" opacity="0.85"/>
  <rect x="10" y="10" width="840" height="38" rx="2" ry="2" fill="none" stroke="#00aadd" stroke-width="0.5"/>

  <!-- Title text -->
  <text x="430" y="35" fill="#ffffff" font-size="14" font-weight="bold"
        letter-spacing="3" text-anchor="middle" filter="url(#textGlow)">
    ✦  CONSTELLATION REGISTRY — SKILLS &amp; WEAPONS
  </text>

  <!-- Window controls -->
  <text x="768" y="34" fill="#aaddff" font-size="13" opacity="0.9">[-]</text>
  <text x="796" y="34" fill="#aaddff" font-size="13" opacity="0.9">[□]</text>
  <text x="824" y="34" fill="#ff6688" font-size="13" font-weight="bold">[X]</text>

  <!-- Divider under title -->
  <line x1="10" y1="48" x2="850" y2="48" stroke="#00aadd" stroke-width="1" opacity="0.7"/>

  <!-- Left accent bar -->
  <rect x="10" y="48" width="4" height="432" fill="#0066cc" opacity="0.6"/>

  <!-- Quote -->
  <text x="430" y="67" fill="#4488aa" font-size="11.5" font-style="italic"
        text-anchor="middle" letter-spacing="0.5">
    "Every constellation grants power to those worthy of their sponsorship."
  </text>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  SECTION 1 — LANGUAGES                                  -->
  <!-- ═══════════════════════════════════════════════════════ -->

