  <rect x="36"  y="172" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="52" cy="186" r="4" fill="#E34F26" opacity="0.9"/>
  <text x="63" y="190" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">HTML5</text>

