  <!-- JavaScript -->
  <rect x="428" y="172" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="444" cy="186" r="4" fill="#F7DF1E" opacity="0.9"/>
  <text x="455" y="190" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">JAVASCRIPT</text>

  <!-- PyTorch -->
  <rect x="624" y="172" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="640" cy="186" r="4" fill="#EE4C2C" opacity="0.9"/>
  <text x="651" y="190" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">PYTORCH</text>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  SECTION 2 — FRAMEWORKS & ARSENALS                      -->
  <!-- ═══════════════════════════════════════════════════════ -->

  <!-- Section header -->
  <rect x="36" y="210" width="788" height="22" rx="1" fill="#001020" opacity="0.8"/>
  <line x1="36" y1="210" x2="824" y2="210" stroke="#61dafb" stroke-width="1" opacity="0.5"/>
  <line x1="36" y1="232" x2="824" y2="232" stroke="#61dafb" stroke-width="1" opacity="0.3"/>
  <text x="430" y="225" fill="#61dafb" font-size="12" font-weight="bold"
