  <rect x="36"  y="238" width="148" height="28" rx="2" fill="url(#badgeFrame)" stroke="#61dafb" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="50" cy="252" r="4" fill="#61dafb" opacity="0.9"/>
  <text x="61" y="256" fill="#61dafb" font-size="11.5" font-weight="bold" letter-spacing="1">REACT</text>

  <!-- Node.js -->
  <rect x="192" y="238" width="148" height="28" rx="2" fill="url(#badgeFrame)" stroke="#6dbf67" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="206" cy="252" r="4" fill="#6dbf67" opacity="0.9"/>
  <text x="217" y="256" fill="#6dbf67" font-size="11.5" font-weight="bold" letter-spacing="1">NODE.JS</text>

  <!-- FastAPI -->
  <rect x="348" y="238" width="148" height="28" rx="2" fill="url(#badgeFrame)" stroke="#00d4aa" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="362" cy="252" r="4" fill="#00d4aa" opacity="0.9"/>
  <text x="373" y="256" fill="#00d4aa" font-size="11.5" font-weight="bold" letter-spacing="1">FASTAPI</text>

  <!-- Docker -->
  <rect x="504" y="238" width="148" height="28" rx="2" fill="url(#badgeFrame)" stroke="#2496ed" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="518" cy="252" r="4" fill="#2496ed" opacity="0.9"/>
  <text x="529" y="256" fill="#2496ed" font-size="11.5" font-weight="bold" letter-spacing="1">DOCKER</text>

  <!-- Kubernetes -->
  <rect x="660" y="238" width="160" height="28" rx="2" fill="url(#badgeFrame)" stroke="#326ce5" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="674" cy="252" r="4" fill="#326ce5" opacity="0.9"/>
  <text x="685" y="256" fill="#326ce5" font-size="11.5" font-weight="bold" letter-spacing="1">KUBERNETES</text>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  SECTION 3 — CONSTELLATIONS — CLOUD                     -->
  <!-- ═══════════════════════════════════════════════════════ -->

  <!-- Section header -->
  <rect x="36" y="278" width="788" height="22" rx="1" fill="#080510" opacity="0.8"/>
  <line x1="36" y1="278" x2="824" y2="278" stroke="#f0c040" stroke-width="1" opacity="0.6"/>
  <line x1="36" y1="300" x2="824" y2="300" stroke="#f0c040" stroke-width="1" opacity="0.3"/>
  <text x="430" y="293" fill="#f0c040" font-size="12" font-weight="bold"
        letter-spacing="3" text-anchor="middle" filter="url(#goldGlow)">
    [ CONSTELLATIONS — CLOUD ]
  </text>

  <!-- Row 1: Azure, DigitalOcean, Heroku, MongoDB, Vercel -->
  <!-- Azure -->
  <rect x="36"  y="306" width="148" height="28" rx="2" fill="url(#badgeCloud)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="50" cy="320" r="4" fill="#0089D6" opacity="0.9"/>
  <text x="61" y="324" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">AZURE</text>

  <!-- DigitalOcean -->
  <rect x="192" y="306" width="148" height="28" rx="2" fill="url(#badgeCloud)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
