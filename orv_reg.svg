  <!-- Java -->
  <rect x="624" y="138" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="640" cy="152" r="4" fill="#ED8B00" opacity="0.9"/>
  <text x="651" y="156" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">JAVA</text>

  <!-- Row 3: HTML5, CSS3, JavaScript, PyTorch -->
