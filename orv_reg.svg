  <rect x="36" y="76" width="788" height="22" rx="1" fill="#001830" opacity="0.8"/>
  <line x1="36" y1="76" x2="824" y2="76" stroke="#f0c040" stroke-width="1" opacity="0.6"/>
  <line x1="36" y1="98" x2="824" y2="98" stroke="#f0c040" stroke-width="1" opacity="0.3"/>
  <text x="430" y="91" fill="#f0c040" font-size="12" font-weight="bold"
        letter-spacing="3" text-anchor="middle" filter="url(#goldGlow)">
