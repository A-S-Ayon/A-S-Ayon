  <text x="217" y="324" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">DIGITALOCEAN</text>

  <!-- Heroku -->
  <rect x="348" y="306" width="148" height="28" rx="2" fill="url(#badgeCloud)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="362" cy="320" r="4" fill="#430098" opacity="0.9"/>
  <text x="373" y="324" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">HEROKU</text>

