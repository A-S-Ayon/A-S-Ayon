  <!-- SQL -->
  <rect x="624" y="104" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="640" cy="118" r="4" fill="#336791" opacity="0.9"/>
  <text x="651" y="122" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">SQL</text>

  <!-- Row 2: C++, C, ASM, Java -->
  <!-- C++ -->
  <rect x="36"  y="138" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="52" cy="152" r="4" fill="#00599C" opacity="0.9"/>
  <text x="63" y="156" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">C++</text>

  <!-- C -->
  <rect x="232" y="138" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="248" cy="152" r="4" fill="#A8B9CC" opacity="0.9"/>
  <text x="259" y="156" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">C</text>

  <!-- ASM -->
  <rect x="428" y="138" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="444" cy="152" r="4" fill="#6E4C13" stroke="#f0c040" stroke-width="0.5" opacity="0.9"/>
