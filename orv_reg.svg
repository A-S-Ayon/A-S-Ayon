  </text>

  <!-- Row 1: Python, Pandas, NumPy, SQL -->
  <!-- Python -->
  <rect x="36"  y="104" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="52" cy="118" r="4" fill="#4B8BBE" opacity="0.9"/>
  <text x="63" y="122" fill="#f0c040" font-size="11.5" font-weight="bold" letter-spacing="1">PYTHON</text>

  <!-- Pandas -->
  <rect x="232" y="104" width="188" height="28" rx="2" fill="url(#badgeLang)" stroke="#f0c040" stroke-width="0.8" stroke-opacity="0.4"/>
